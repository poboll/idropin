server:
  port: 8081
  servlet:
    context-path: /api
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

spring:
  application:
    name: idropin-backend

  # 数据源配置
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/idropin
    username: root
    password: root
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1800000

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # Elasticsearch配置
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 10s
    socket-timeout: 30s

  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  # 邮件配置
  mail:
    host: smtp.example.com
    port: 587
    username: your-email@example.com
    password: your-password
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.example.com

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2MB

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.idropin.domain.entity
  type-handlers-package: com.idropin.infrastructure.config
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: true
      logic-not-delete-value: false

# MinIO配置 (storage.type=minio 时启用)
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: idropin-files

# 存储配置 - 可选: local(默认), minio, aliyun, qiniu
storage:
  type: local  # 改为 minio 使用MinIO/S3兼容存储
  local:
    path: ./uploads
    base-url: http://localhost:8081/api/files/download

# JWT配置
jwt:
  secret: idropin-secret-key-2024-very-long-secret-key-for-jwt-token-generation
  expiration: 604800000 # 7天

# 日志配置
logging:
  level:
    com.idropin: debug
    org.springframework.web: info
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/idropin.log

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn
  production: false

# 文件存储配置
file:
  upload:
    path: /tmp/uploads
    max-size: 104857600 # 100MB
    allowed-types:
      - image/jpeg
      - image/png
      - image/gif
      - application/pdf
      - application/msword
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      - application/vnd.ms-excel
      - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
      - application/vnd.ms-powerpoint
      - application/vnd.openxmlformats-officedocument.presentationml.presentation
      - video/mp4
      - video/avi
      - video/quicktime
      - audio/mpeg
      - audio/wav
      - application/zip
      - application/x-rar-compressed
      - text/plain
